name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-quality-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Install project
      run: poetry install --no-interaction

    - name: Check formatting with Black
      run: poetry run black --check justiceai/ tests/

    - name: Check import sorting with isort
      run: poetry run isort --check-only justiceai/ tests/

    - name: Lint with Ruff
      run: poetry run ruff check justiceai/ tests/

    - name: Type check with MyPy
      run: poetry run mypy justiceai/

    - name: Lint with Pylint
      run: poetry run pylint justiceai/
